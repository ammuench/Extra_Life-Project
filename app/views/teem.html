<div class="teem">
	<div class="row">
			<div class="member-card col-xs-12 col-md-4 col-sm-6" ng-repeat="member in memberList">
				<div class="thumbnail">
					<img ng-src="{{member.image}}" alt="">
					<div class="caption">
						<h3>
							{{member.name}}
						</h3>
						<p>
							<strong>Current Amount Raised: </strong>{{member.raised}}
						</p>
						<p>
							<a ng-href="./#/user/{{member.pID}}" class="btn btn-primary details-button" role="button">
								{{member.name}}'s info!
							</a>
							<br class="hidden-xs">
							<a ng-href="{{member.URL}}" class="btn btn-default" role="button">
								View {{member.name}}'s Extra-Life Page
							</a>
						</p>
					</div>
				</div>
			</div>
	</div>
</div>
